name: Frontend Automatic testing

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      workdir: ./frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
        working-directory: ${{env.workdir}}
      - name: Run linter
        run: npm run lint
        working-directory: ${{env.workdir}}
      - name: Run tests
        run: npm t
        working-directory: ${{env.workdir}}

name: Backend Automatic testing

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      workdir: ./backend
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{env.workdir}}
      - name: Build project
        run: ./gradlew build
        working-directory: ${{env.workdir}}

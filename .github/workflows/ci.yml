name: Frontend CI

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            workdir: ./frontend
        steps:
            - uses: actions/checkout@v1
            - name: Install dependencies
              run: npm ci
              working-directory: ${{env.workdir}}
            - name: Run linter
              run: npm run lint
              working-directory: ${{env.workdir}}
            - name: Run tests
              run: npm t
              working-directory: ${{env.workdir}}
